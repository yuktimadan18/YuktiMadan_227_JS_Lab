<!DOCTYPE html>
<head>
    <title>Greatest Number</title>
</head>
<body>
    <script>
        function findGreatest(a, b)
        {
            if(a>b)
                return a;
            else
                return b;
        }

        let num1 = prompt("Enter first number: ");
        let num2 = prompt("Enter second number: ");

        console.log("Greatest number is "+ findGreatest(num1,num2));
    </script>
</body>
</html>
