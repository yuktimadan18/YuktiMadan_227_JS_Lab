<!-- Function Declaration:
Write a function that takes a name and prints &quot;Hello, &lt;name&gt;!&quot;.
Call it with different names.  -->
<!DOCTYPE html>
<head>
    <title>Welcome Message</title>
</head>
<body>
    <script>
        function displayName(name)
        {
            console.log(`Hello, ${name}!`);
        }
        displayName("Rohan");
        displayName("Mohan");
        displayName("World");
    </script>
</body>
</html>
