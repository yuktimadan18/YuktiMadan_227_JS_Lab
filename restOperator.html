<!DOCTYPE html>
<head>
    <title>Rest Operator</title>
</head>
<body>
<script>
    function showColors(...others){
    //console.log("First color:", first);
    //console.log("Second color:", second);
    console.log("Other colors:", others);   //Rest operator
}

showColors("Red","Green","Blue","Yellow","Purple");
</script>
</body>
</html>
