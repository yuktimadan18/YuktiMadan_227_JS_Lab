<!DOCTYPE html>
<head>
    <title>Spread Array</title>
</head>
<body>
<script>
    fruits1 = ["Apple", "Banana"];
    fruits1 = "Grapes";     //Modifying value of a  array variable, named, fruits1 
    const fruits2 = ["Mango", "Orange"];
    const allFruits = [...fruits1, ...fruits2];
    console.log(allFruits);
</script>
</body>
</html>
