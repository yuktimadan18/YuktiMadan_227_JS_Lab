<html>
<head>
    <title>Check Even/Odd</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number: ");
        if(num % 2 == 0)
            console.log(num +" is an even number.");
        else
            console.log(num +" is an odd number.");
    </script>
</body>
</html>
