<html>
<head>
    <title>Task3</title>
</head>
<body>
    <script>
        let color = prompt("Enter a color: ");
        switch(color.toLowerCase())
        {
            case "red":
                console.log("Stop");
                break;
            case "yellow":
                console.log("Wait");
                break;
            case "green":
                console.log("Go");
                break;
        }
    </script>
</body>
</html>
