<!-- To compute the sum of first 10 natural numbers -->
<html>
<head>
    <title>Sum10</title>
</head>
<body>
    <script>
        let sm = 0;
        for(let x=1; x<=10; x++)
            sm += x;
        document.write("Sum of first 10 natural numbers is "+ sm);
    </script>
</body>
</html>
