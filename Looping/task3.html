<!-- Given a number n, print all odd numbers from 1 to n using a while loop. -->
<html>
<head>
    <title>Task3</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter a number: "));
        console.log("Odd numbers: ");
        for(let x=1; x<=n; x++)
        {
            if(x%2 != 0)
                console.log(x);
        }
    </script>
</body>
</html>
